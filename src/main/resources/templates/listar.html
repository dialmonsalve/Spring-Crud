<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="layout/layout:: head">


<body>

	<div class="container py-4"> 
		<header th:replace ="layout/layout:: header"></header>
				
		<div  class="d-flex justify-content-center my-3">
			<h1 th:text="${titulo}" class="text-danger"></h1>
		</div>
		
		<div class="table-responsive">
			<table class="table table-light table-sm table-striped table-hover table-bordered">
				<thead class="table-dark">
					<tr>
						<th>id</th>
						<th>nombre</th>
						<th>apellido</th>
						<th>edad</th>
						<th>email</th>
						<th>fecha de creacion</th>
						<th>Editar</th>
						<th>Eliminar</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cliente: ${clientes}">
						<td>
							<a 
								class="btn btn-warning btn-xs" 
								th:href="@{/ver/} + ${cliente.id}" 
								th:text= "${cliente.id}"
							>
							</a></td>
						<td th:text="${cliente.nombre}"></td>
						<td th:text="${cliente.apellido}"></td>
						<td th:text="${cliente.edad}"></td>
						<td th:text="${cliente.email}"></td>
						<td th:text="${cliente.fechaCreacion}"></td>
						<td>
							<a 
								class="btn btn-outline-primary btn-xs" 
								th:href="@{/form/} + ${cliente.id}" 
								th:text="Editar"
						>
							</a>
						</td>
						
						<td>
							<a 
								class="btn btn-outline-danger btn-xs" 
								th:href="@{/eliminar/} + ${cliente.id}" 
								th:text="Eliminar"
							>
							</a>
						</td>
					</tr>
				</tbody>
			
			</table>
		</div>
		<nav th:replace="layout/paginator-nav:: paginator"></nav>
		
	</div>
	
	
	<footer th:replace="layout/layout:: footer"></footer>

</body>
</html>
