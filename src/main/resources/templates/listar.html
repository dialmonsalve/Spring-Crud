<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="layout/layout:: head">


<body>

	<div class="container"> 
		<div th:replace ="layout/layout:: nav"></div>
				
		<div  class="d-flex justify-content-center my-3">
			<h1 th:text="${titulo}" class="text-danger"></h1>
		</div>
		
		<div class="table-responsive">
			<table class="table table-light table-sm table-striped table-hover table-bordered">
				<thead class="table-dark">
					<tr>
						<th>id</th>
						<th>nombre</th>
						<th>apellido</th>
						<th>edad</th>
						<th>email</th>
						<th>password</th>
						<th>fecha de creacion</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cliente: ${clientes}">
						<td th:text="${cliente.id}"></td>
						<td th:text="${cliente.nombre}"></td>
						<td th:text="${cliente.apellido}"></td>
						<td th:text="${cliente.edad}"></td>
						<td th:text="${cliente.email}"></td>
						<td th:text="${cliente.password}"></td>
						<td th:text="${cliente.fechaCreacion}"></td>
					</tr>
				</tbody>
			
			</table>
		</div>
		
	</div>
	
	
	<footer th:replace="layout/layout:: footer"></footer>

</body>
</html>
